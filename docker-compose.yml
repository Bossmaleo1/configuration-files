version: '3'
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    ports:
      - "9081:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
      # PROXY_ADDRESS_FORWARDING n'existe plus tel quel.
      # En mode dev, ce n'est pas n√©cessaire. En prod, on utilise KC_PROXY.